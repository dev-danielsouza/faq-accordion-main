<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor Faq Page</title>
</head>
<body>        
      <div class="background-pattern"></div>
      <div class="container">
            <div class="faq-page-title">
                  <img src="assets/images/icon-star.svg" alt="icon-star">
                  <h1 class="title">FAQs</h1>
            </div>
            <div class="faq-page-list">
                  <div class="division">
                        <h2 class="faq-page-list-item">What is Frontend Mentor, and how will it help me?</h2>
                        <a id="faqItem" href="#" onclick="activeStatus()"><img id="icon" src="assets/images/icon-plus.svg" alt="icon-plus"></a>
                  </div>
                  <div class="division">
                        <h2 class="faq-page-list-item">Is Frontend Mentor free?</h2>
                        <a id="faqItem" href="#" onclick="activeStatus()"><img id="icon" src="assets/images/icon-plus.svg" alt="icon-plus"></a>
                  </div>
                  <div class="division">
                        <h2 class="faq-page-list-item">Can I use Frontend Mentor projects in my portfolio?</h2>
                        <a id="faqItem" href="#" onclick="activeStatus()"><img id="icon" src="assets/images/icon-plus.svg" alt="icon-plus"></a>
                  </div>
                  <div class="division">
                        <h2 class="faq-page-list-item">How can I get help if I'm stuck on a challenge?</h2>
                        <a id="faqItem" href="#" onclick="activeStatus()"><img id="icon" src="assets/images/icon-plus.svg" alt="icon-plus"></a>
                  </div>
            </div>
      </div>
</body>
<script src="javascript/script.js"></script>
</html>
